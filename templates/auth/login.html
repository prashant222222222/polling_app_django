 {% extends 'base.html' %}

 {% block content %}
 <div class="container">


   <div class="row">
     <div class="col s6 offset-s3">
       <div class="card ">
         <div class="card-content ">
           <span class="card-title">LOGIN</span>
           <form class="" method="post">
             {% csrf_token %}
             {% for field in form %}
             <div class="input-field ">
               {{ field }}
             </div>
             {% endfor %}
             <button class="btn waves-effect waves-light" type="submit" name="action">
               LOGIN
             </button>
           </form>
         </div>
       </div>
     </div>
   </div>


 </div>
 {% endblock %}
